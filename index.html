<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..40,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do Lists</h1>
    </header>
    <div class="container">
      <form>
        <input type="text" id="name" class="input" />
        <button id="todoAddBtn" class="addButton" type="submit">+</button>
        <span class="emtyInputError">Please Enter To do Item</span>
      </form>
      <div class="select">
        <select name="todofilter" id="filter-todo">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
      </div>
      <ul class="list">
        <!-- <div class="to-do-item completed fall">
          <li class="to-do line-Through">Hey</li>
          <button class="material-symbols-outlined doneIcon">done</button>
          <button class="material-symbols-outlined delIcon">delete</button>
        </div> -->
      </ul>
    </div>
  </body>
</html>
